<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterTemplate.xhtml"> 

    <ui:define name="bodyContent">
        <h:form id="GlobalForm">
            <p:growl id="messages" showDetail="false"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closeOnEscape="true" >
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:panel header="AdministraciÃ³n de Tarjetas">
                <h:panelGrid columns="2" cellspacing="5">
                    <p:outputLabel value="Tarjetas Activas:" />
                    <p:outputLabel value="#{actualizar_tarjetas.activas}"/>
                    <p:outputLabel value="Tarjetas Inactivas:"/>
                    <p:outputLabel value="#{actualizar_tarjetas.inactivas}"/>
                    <p:outputLabel value="Total:"/>
                    <p:outputLabel value="#{actualizar_tarjetas.activas + actualizar_tarjetas.inactivas}"/>
                </h:panelGrid>
                <p:commandButton value="Actualizar Tarjetas Activas" actionListener="#{actualizar_tarjetas.actualizar()}" update=":GlobalForm"></p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
